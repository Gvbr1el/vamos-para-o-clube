<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferias</title>
</head>
<body>
    <script>
        function folga(){
            var dia = prompt("Que dia é hoje?");   
            var tempo = prompt("Está sol?");
            dia = dia.toLowerCase(); 
            tempo = tempo.toLowerCase();   
            
            if(dia === "domingo" && tempo === "sim"){
                alert("Então vamos pra cachu!");
            }
            else if(dia === "domingo" && tempo === "não"){
                alert("Então vamos de netflix!");
            }
            else if(dia != "domingo"){
                alert("Vamos trabalhar então!");
            }
        }

        folga();
    </script>
</body>
</html>
